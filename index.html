<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="start-box">
            <div class="title-holder">
                <h1 class="title">Cards with Friends</h1>
            </div>
            <div class="game-code-entry-holder">
                <input type="text" id="game-code-entry" placeholder="Enter game code"/>
            </div>
            <div class="start-button-holder">
                <button id="start-button">Start</button>
            </div>
        </div>
        <div id="game-box" class="slid-down vanished">
            <div id="opponent-game-container">

            </div>
            <div id="middle-game-container">
                <div id="card-area-container">
                    <div id="deck-container">
                        <button id="add-card-button">Add Card to Hand</button>
                        <button id="remove-last-card-button">Remove Last Card</button>
                    </div>
                    <div id="discard-container">

                    </div>
                </div>
            </div>
            <div id="player-game-container">
                <div id="player-hand">
                    <div class="card-container">
                        <img src="uno images/blue0.png" class="card-img"/>
                    </div>
                    <div class="card-container">
                        <img src="uno images/blue1.png" class="card-img"/>
                    </div>
                    <div class="card-container">
                        <img src="uno images/blue2.png" class="card-img"/>
                    </div>
                    <div class="card-container">
                        <img src="uno images/blue3.png" class="card-img"/>
                    </div>
                    <div class="card-container">
                        <img src="uno images/blue4.png" class="card-img"/>
                    </div>
                    <div class="card-container">
                        <img src="uno images/blue5.png" class="card-img"/>
                    </div>
                    <div class="card-container">
                        <img src="uno images/blue6.png" class="card-img"/>
                    </div>
                    <div class="card-container">
                        <img src="uno images/blue7.png" class="card-img"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
